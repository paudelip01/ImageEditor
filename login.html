<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
	<form action="#" name="myform" onsubmit="return validateform()">
		First Name:
		<input type="name" name="fname"><br>
		Password:
		<input type="password" name="password1"><br>
		Confirm Password:
		<input type="password" name="password2" required><br>
		Enter Number:
		<input type="num" name="num"><span id= "numlock"></span>
		<input type="submit" name="submit">
	</form>



</body>
<script type="text/javascript">
	function validateform()
	{
		var firstname = document.myform.fname.value;
		var pass1 = document.myform.password1.value;
		var pass2 = document.myform.password2.value;
		var num = document.myform.num.value;

		if(firstname == null || firstname == "")
		{
			alert("Cant be Empty");
			return false;
		}

		
	if (pass1 == pass2) 
		{
			return true;

		}

	if(isNaN(num))
	{
		document.getElementById("numlock").innerHTML = "Enter numeric value";
		return false;
	}

	else if (pass1 != pass2)
	{
		alert("dont match");
	}
	}
</script>

</html>
